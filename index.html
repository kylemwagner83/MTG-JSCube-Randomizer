<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/index.js" defer></script>
    <!-- Meta Stuff -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Jumpstart Deck Randomizer</title>

    <!-- Google Fonts Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <main>
        <div class="container-outer">

            <div class="item">
                <input type="radio" id="preventMonocolor" name="colorOption" value="prevent" checked>
                <label for="preventMonocolor">Prevent Monocolor</label><br>
                <input type="radio" id="allowMonocolor" name="colorOption" value="allow">
                <label for="allowMonocolor">Allow Monocolor</label><br>
                <input type="radio" id="enforceMonocolor" name="colorOption" value="enforce">
                <label for="enforceMonocolor">Enforce Monocolor</label>
            </div>
            
            <div class="item">
                <button onclick="randomizeAllDecks()">Randomize All Decks</button>
            </div>

            <div class="container-inner">
                <div class="container-inner">
                    <input required="" type="text" name="text" autocomplete="off" class="input">
                    <label class="user-label">Player 1</label>
                </div>
                <div class="item">    
                    <input name="pick" type="text" id="p1d1" readonly>
                    <button onclick="randomizeDeckPick(1, 'p1d1')">Randomize</button>
                </div>
                <div class="item">    
                    <input name="pick" type="text" id="p1d2" readonly>
                    <button onclick="randomizeDeckPick(1, 'p1d2')">Randomize</button>
                </div>
            </div>

            <div class="container-inner">
                <div class="container-inner">
                    <input required="" type="text" name="text" autocomplete="off" class="input">
                    <label class="user-label">Player 2</label>
                </div>
                <div class="item">    
                    <input name="pick" type="text" id="p2d1" readonly>
                    <button onclick="randomizeDeckPick(2, 'p2d1')">Randomize</button>
                </div>
                <div class="item">    
                    <input name="pick" type="text" id="p2d2" readonly>
                    <button onclick="randomizeDeckPick(2, 'p2d2')">Randomize</button>
                </div>
            </div>

    </main>
</body>
